<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>回信展示 - Just Listen Not Judge</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Just Listen Not Judge</h1>
    <p>提供情緒出口 · 匿名來信 · AI溫暖回覆</p>
    <nav>
      <a href="index.html">首頁</a>
      <a href="submit.html">投稿區</a>
      <a href="responses.html">回信展示</a>
      <a href="about.html">關於 Listener</a>
      <a href="how.html">AI 如何運作</a>
      <a href="subscription.html">AI 男友/女友專區</a>
      <a href="send.html">匿名送信</a>
    </nav>
  </header>

  <main>
    <h2>Listener 的回信</h2>
    <div id="response-list">
      <!-- JSON 內容會插入這裡 -->
    </div>
  </main>

  <footer>© 2025 Just Listen Not Judge</footer>

  <script src="js/main.js"></script>
  <script>
    fetch('responses.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('response-list');
        data.forEach(item => {
          const div = document.createElement('div');
          div.style.marginBottom = '40px';
          div.innerHTML = `
            <p style="font-style: italic; color: #aaa;">📝 匿名來信：</p>
            <p>${item.message}</p>
            <p style="font-style: italic; color: #aaa;">💌 Listener 回覆：</p>
            <p>${item.reply}</p>
            <hr style="margin-top: 30px; border-color: #333;">
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>

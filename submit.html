  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0B1A2A;
      color: #ddd;
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    header {
      margin-top: 50px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      color: #f0e9d2;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #a6a6a6;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0;
      font-style: italic;
    }
    nav {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #f0e9d2;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: rgba(240, 233, 210, 0.2);
    }
    main {
      max-width: 700px;
      background: rgba(11, 26, 42, 0.75);
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #2f4f8a;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    footer {
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #666;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 12px;
    }
    .star {
  position: fixed;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation-name: twinkle;
  animation-iteration-count: infinite;
  animation-timing-function: ease-in-out;
  pointer-events: none;
  z-index: 0;
}
@keyframes twinkle {
  0%, 100% {opacity: 0.8;}
  50% {opacity: 0.2;}
}

  </style>
</head>

  <script src="js/main.js"></script>
  <script>
  // 動態生成背景星星
  const numStars = 80;
  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2 + 1 + 'px';
    star.style.width = size;
    star.style.height = size;
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(star);
  }
</script>
